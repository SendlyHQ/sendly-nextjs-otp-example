    <text x="30" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">JS</text>
  </g>

  <text x="50" y="230" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600">OTP Verification</text>
  <text x="50" y="265" fill="#a1a1aa" font-family="system-ui, -apple-system, sans-serif" font-size="20">Node.js + Express Example</text>

  <rect x="360" y="24" width="454" height="258" rx="8" fill="#18181b" stroke="#27272a" stroke-width="1"/>
  <rect x="360" y="24" width="454" height="36" rx="8" fill="#27272a"/>
  <rect x="360" y="52" width="454" height="8" fill="#27272a"/>
  <circle cx="380" cy="42" r="5" fill="#f87171"/>
  <circle cx="398" cy="42" r="5" fill="#fbbf24"/>
  <circle cx="416" cy="42" r="5" fill="#4ade80"/>
  <text x="450" y="47" fill="#a1a1aa" font-family="ui-monospace, monospace" font-size="11">server.js</text>

  <text x="380" y="85" fill="#71717a" font-family="ui-monospace, monospace" font-size="12">// Send OTP to phone</text>

  <text x="380" y="110" fill="#c084fc" font-family="ui-monospace, monospace" font-size="12">const</text>
  <text x="420" y="110" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">{ verification } =</text>
  <text x="565" y="110" fill="#c084fc" font-family="ui-monospace, monospace" font-size="12">await</text>

  <text x="395" y="135" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">sendly.verify.</text>
  <text x="505" y="135" fill="#22d3ee" font-family="ui-monospace, monospace" font-size="12">send</text>
  <text x="540" y="135" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">({</text>

  <text x="410" y="160" fill="#f59e0b" font-family="ui-monospace, monospace" font-size="12">to</text>
  <text x="425" y="160" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">:</text>
  <text x="440" y="160" fill="#fbbf24" font-family="ui-monospace, monospace" font-size="12">'+15551234567'</text>
  <text x="565" y="160" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">,</text>

  <text x="410" y="185" fill="#f59e0b" font-family="ui-monospace, monospace" font-size="12">channel</text>
  <text x="475" y="185" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">:</text>
  <text x="490" y="185" fill="#fbbf24" font-family="ui-monospace, monospace" font-size="12">'sms'</text>

  <text x="395" y="210" fill="#e4e4e7" font-family="ui-monospace, monospace" font-size="12">})</text>

  <text x="380" y="245" fill="#71717a" font-family="ui-monospace, monospace" font-size="12">// verification.id: "ver_abc123..."</text>

  <text x="380" y="270" fill="#4ade80" font-family="ui-monospace, monospace" font-size="11">OTP sent to user's phone</text>
