  <rect width="838" height="306" rx="12" fill="url(#bg-grad)"/>
  <rect x="0.5" y="0.5" width="837" height="305" rx="11.5" stroke="url(#accent)" stroke-opacity="0.3"/>

  <g transform="translate(50, 100)">
    <polygon points="40,2.7 72,18.7 72,58.7 40,77.3 8,58.7 8,18.7" fill="#0a0a0a" stroke="url(#accent)" stroke-width="1.5"/>
    <text x="40" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="40" font-weight="700" fill="#f59e0b" text-anchor="middle">S</text>
  </g>

  <g transform="translate(140, 115)">
